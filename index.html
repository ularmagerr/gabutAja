<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bola Jatuh (Pop-up)</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 { margin: 10px; }
    canvas {
      border: 2px solid #334155;
      border-radius: 10px;
      background: #111;
      touch-action: none;
    }
    .hud { margin: 10px; font-size: 18px; }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px;
    }
    .btn {
      width: 80px; height: 60px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: #fff;
    }
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: none; place-items: center;
      z-index: 10;
    }
    .modal.show { display: grid; }
    .card {
      background: #0b1227;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      border: 1px solid #334155;
      position: relative;
    }
    .buttons { position: relative; height: 100px; }
    #yesBtn, #noBtn {
      padding: 10px 20px;
      border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer;
      position: absolute;
    }
    #yesBtn { background: #22c55e; color: #fff; left: 40px; }
    #noBtn { background: #ef4444; color: #fff; right: 40px; }
    /* Pop-up hasil pilihan Ya */
    .result {
      margin-top: 15px;
      color: #facc15;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>GAME BOLA</h2>
  <div class="hud">Poin: <span id="score">0</span></div>
  <canvas id="game" width="360" height="500"></canvas>
  <div class="controls">
    <button id="leftBtn" class="btn">â—€</button>
    <button id="rightBtn" class="btn">â–¶</button>
  </div>

  <!-- Modal pop-up -->
  <div id="modal" class="modal">
    <div class="card">
      <h2>Aku cuma mau bilang</h2>
      <p>Kau ndk maok beteman dengan aku lagi kah? ðŸ‘‰ðŸ‘ˆ</p>
      <div class="buttons">
        <button id="yesBtn">Ya</button>
        <button id="noBtn">Tidak</button>
      </div>
      <div id="resultMsg" class="result"></div>
    </div>
  </div>

  <audio id="bgMusic" src="potongan.mp3"></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const modal = document.getElementById('modal');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const resultMsg = document.getElementById('resultMsg');

    const W = canvas.width, H = canvas.height;
    const basket = { w: 80, h: 12, x: W/2-40, y: H-40, speed: 6 };

    let score = 0;
    let running = true;
    let leftPressed = false, rightPressed = false;

    let balls = [];

    function spawnBall(){
      balls.push({
        r: 10,
        x: 20 + Math.random()*(W-40),
        y: 30,
        vy: 3 + Math.random()*2
      });
    }

    function update() {
      if (leftPressed) basket.x -= basket.speed;
      if (rightPressed) basket.x += basket.speed;
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.w > W) basket.x = W - basket.w;

      balls.forEach((ball, i)=>{
        ball.y += ball.vy;

        if (ball.y+ball.r >= basket.y &&
            ball.x > basket.x && ball.x < basket.x+basket.w) {
          score++;
          scoreEl.textContent = score;
          balls.splice(i,1);
        }

        if (ball.y > H) {
          gameOver();
        }
      });

      if (balls.length < 3 && Math.random() < 0.05) spawnBall();
    }

    function draw() {
      ctx.clearRect(0,0,W,H);
      balls.forEach(ball=>{
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
        ctx.fillStyle = "#22d3ee";
        ctx.fill();
      });
      ctx.fillStyle = "#f59e0b";
      ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
    }

    function loop() {
      if (!running) return;
      update();
      draw();
      requestAnimationFrame(loop);
    }

    leftBtn.addEventListener('pointerdown', ()=> leftPressed=true);
    leftBtn.addEventListener('pointerup', ()=> leftPressed=false);
    rightBtn.addEventListener('pointerdown', ()=> rightPressed=true);
    rightBtn.addEventListener('pointerup', ()=> rightPressed=false);

    canvas.addEventListener('pointermove', (e)=>{
      const rect = canvas.getBoundingClientRect();
      const posX = e.clientX - rect.left;
      basket.x = posX - basket.w/2;
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.w > W) basket.x = W - basket.w;
    });

    function gameOver() {
      running = false;
      modal.classList.add('show');
      resultMsg.textContent = ""; // reset pesan
    }

    yesBtn.addEventListener('click', ()=>{
  resultMsg.textContent = "oooo yaudah dehhðŸ˜”ðŸ˜”";

  // mainkan lagu
  const music = document.getElementById('bgMusic');
  music.play();

  // restart game setelah beberapa detik
  setTimeout(()=>{
    modal.classList.remove('show');
    score = 0;
    scoreEl.textContent = score;
    balls = [];
    running = true;
    loop();
  }, 12500);
});

    function moveNoBtn(){
      const parent = noBtn.parentElement;
      const maxX = parent.clientWidth - noBtn.offsetWidth;
      const maxY = parent.clientHeight - noBtn.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    }
    noBtn.addEventListener('mouseenter', moveNoBtn);
    noBtn.addEventListener('pointerdown', moveNoBtn);

    spawnBall();
    loop();
  </script>
</body>
</html>
